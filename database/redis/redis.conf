# Redis配置文件

# 基本设置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 内存设置
maxmemory 256mb
maxmemory-policy allkeys-lru

# 持久化设置
save 900 1
save 300 10
save 60 10000

# AOF设置
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志设置
loglevel notice
logfile ""

# 安全设置
protected-mode no

# 性能设置
tcp-backlog 511
databases 16

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端设置
maxclients 10000

# 其他设置
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data
