# JobFirst Future版双AI架构简化nginx配置
# 使用IP地址而不是服务名，避免DNS解析问题

# 主服务器配置
server {
    listen 80;
    server_name localhost;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 日志
    access_log /var/log/nginx/dual_ai_access.log;
    error_log /var/log/nginx/dual_ai_error.log;

    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # 静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary Accept-Encoding;
        }
        
        # HTML文件不缓存
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
        }
    }

    # ==================== Looma CRM Future AI服务 ====================
    
    # Looma CRM Future主服务
    location /looma/ {
        proxy_pass http://host.docker.internal:7500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
    
    # Looma AI Gateway
    location /looma/ai-gateway/ {
        proxy_pass http://host.docker.internal:7510/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Looma Resume AI
    location /looma/resume-ai/ {
        proxy_pass http://host.docker.internal:7511/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Zervigo Future AI服务 ====================
    
    # Zervigo AI Service
    location /zervigo/ai-service/ {
        proxy_pass http://host.docker.internal:7540/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo AI Models
    location /zervigo/ai-models/ {
        proxy_pass http://host.docker.internal:8622/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo MinerU
    location /zervigo/mineru/ {
        proxy_pass http://host.docker.internal:8621/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo AI Monitor
    location /zervigo/ai-monitor/ {
        proxy_pass http://host.docker.internal:8623/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 监控服务超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==================== 监控服务 ====================
    
    # Prometheus监控
    location /prometheus/ {
        proxy_pass http://host.docker.internal:9091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Grafana监控
    location /grafana/ {
        proxy_pass http://host.docker.internal:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 健康检查和状态 ====================
    
    # 双AI架构健康检查
    location /health {
        access_log off;
        return 200 '{"status":"healthy","architecture":"dual-ai","looma_crm_future":"available","zervigo_future":"available","timestamp":"2025-09-29T16:40:00Z"}';
        add_header Content-Type application/json;
    }
    
    # 服务状态检查
    location /status {
        access_log off;
        return 200 '{"services":{"looma_crm_future":{"port":7500,"status":"running"},"ai_gateway":{"port":7510,"status":"running"},"resume_ai":{"port":7511,"status":"running"},"zervigo_ai_service":{"port":7540,"status":"running"},"ai_models":{"port":8622,"status":"running"},"mineru":{"port":8621,"status":"running"},"ai_monitor":{"port":8623,"status":"running"}}}';
        add_header Content-Type application/json;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
    }
}
