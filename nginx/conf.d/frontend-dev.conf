# JobFirst Future版前端开发nginx配置
# 支持Taro H5开发环境 + 双AI架构服务

# 前端开发服务器
upstream frontend_dev {
    server host.docker.internal:10086;
}

# Looma CRM Future AI服务集群
upstream looma_crm_future {
    server host.docker.internal:7500;
}

upstream looma_ai_gateway {
    server host.docker.internal:7510;
}

upstream looma_resume_ai {
    server host.docker.internal:7511;
}

# Zervigo Future AI服务集群
upstream zervigo_ai_service {
    server host.docker.internal:7540;
}

upstream zervigo_ai_models {
    server host.docker.internal:8622;
}

upstream zervigo_mineru {
    server host.docker.internal:8621;
}

upstream zervigo_ai_monitor {
    server host.docker.internal:8623;
}

# 后端API服务 (根据实际端口配置)
upstream api_gateway {
    server host.docker.internal:7521;  # Zervigo Future API Gateway
}

upstream basic_server_1 {
    server host.docker.internal:7520;   # Zervigo Future Basic Server 1
}

upstream basic_server_2 {
    server host.docker.internal:7531;    # Zervigo Future Basic Server 2
}

upstream user_service {
    server host.docker.internal:7530;   # Zervigo Future User Service
}

upstream resume_service {
    server host.docker.internal:7532;   # Zervigo Future Resume Service
}

# 基础服务
upstream redis_service {
    server host.docker.internal:6382;
}

upstream postgres_service {
    server host.docker.internal:5434;
}

upstream mongodb_service {
    server host.docker.internal:27018;
}

upstream elasticsearch_service {
    server host.docker.internal:9202;
}

upstream weaviate_service {
    server host.docker.internal:8082;
}

# 监控服务
upstream prometheus_service {
    server host.docker.internal:9091;
}

upstream grafana_service {
    server host.docker.internal:3001;
}

# 主服务器配置
server {
    listen 80;
    server_name localhost;

    # 安全头
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # 日志
    access_log /var/log/nginx/frontend_dev_access.log;
    error_log /var/log/nginx/frontend_dev_error.log;

    # ==================== 前端开发服务器 ====================
    
    # 前端开发服务器（支持热重载）
    location / {
        proxy_pass http://frontend_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（热重载必需）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 开发环境超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_cache off;
    }
    
    # WebSocket支持（热重载）
    location /ws {
        proxy_pass http://frontend_dev;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 后端API服务 (Zervigo Future) ====================
    
    # API Gateway (7521)
    location /api/ {
        proxy_pass http://api_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Basic Server 1 (7520)
    location /api/basic1/ {
        proxy_pass http://basic_server_1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Basic Server 2 (7531)
    location /api/basic2/ {
        proxy_pass http://basic_server_2/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # User Service (7530)
    location /api/users/ {
        proxy_pass http://user_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Resume Service (7532)
    location /api/resumes/ {
        proxy_pass http://resume_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== Looma CRM Future AI服务 ====================
    
    # Looma CRM Future主服务
    location /looma/ {
        proxy_pass http://looma_crm_future/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Looma AI Gateway
    location /looma/ai-gateway/ {
        proxy_pass http://looma_ai_gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Looma Resume AI
    location /looma/resume-ai/ {
        proxy_pass http://looma_resume_ai/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Zervigo Future AI服务 ====================
    
    # Zervigo AI Service
    location /zervigo/ai-service/ {
        proxy_pass http://zervigo_ai_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo AI Models
    location /zervigo/ai-models/ {
        proxy_pass http://zervigo_ai_models/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo MinerU
    location /zervigo/mineru/ {
        proxy_pass http://zervigo_mineru/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI服务超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Zervigo AI Monitor
    location /zervigo/ai-monitor/ {
        proxy_pass http://zervigo_ai_monitor/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 监控服务超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # ==================== 基础服务 ====================
    
    # Redis服务
    location /redis/ {
        proxy_pass http://redis_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # PostgreSQL服务
    location /postgres/ {
        proxy_pass http://postgres_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # MongoDB服务
    location /mongodb/ {
        proxy_pass http://mongodb_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Elasticsearch服务
    location /elasticsearch/ {
        proxy_pass http://elasticsearch_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Weaviate服务
    location /weaviate/ {
        proxy_pass http://weaviate_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 监控服务 ====================
    
    # Prometheus监控
    location /prometheus/ {
        proxy_pass http://prometheus_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Grafana监控
    location /grafana/ {
        proxy_pass http://grafana_service/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==================== 健康检查和状态 ====================
    
    # 前端开发环境健康检查
    location /health {
        access_log off;
        return 200 '{"status":"healthy","environment":"frontend-dev","architecture":"dual-ai","frontend":"taro-h5","backend":"go-services","ai-services":"looma-crm+zervigo","timestamp":"2025-09-29T16:35:00Z"}';
        add_header Content-Type application/json;
    }
    
    # 开发环境状态检查
    location /status {
        access_log off;
        return 200 '{"environment":"frontend-dev","services":{"frontend":{"port":10086,"status":"running","type":"taro-h5"},"api_gateway":{"port":7521,"status":"running"},"basic_server_1":{"port":7520,"status":"running"},"basic_server_2":{"port":7531,"status":"running"},"user_service":{"port":7530,"status":"running"},"resume_service":{"port":7532,"status":"running"},"looma_crm_future":{"port":7500,"status":"running"},"ai_gateway":{"port":7510,"status":"running"},"resume_ai":{"port":7511,"status":"running"},"zervigo_ai_service":{"port":7540,"status":"running"},"ai_models":{"port":8622,"status":"running"},"mineru":{"port":8621,"status":"running"},"ai_monitor":{"port":8623,"status":"running"}}}';
        add_header Content-Type application/json;
    }
    
    # 禁止访问敏感文件
    location ~ /\. {
        deny all;
    }
    
    location ~ \.(env|log|conf)$ {
        deny all;
    }
}
